<div class="main__container">
    <div class="main-card">
  
      <main class="main-content">
        <span class="main-header">Thank You for Registering</span>
 
        <div class="verify-text" *ngIf="authService.userData as user">
          <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
          <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
        </div>
        
        <!-- Calling SendVerificationMail() method using authService Api -->
        <div class="formGroup">
          <button type="button" class="btnPrimary" (click)="authService.SendVerificationMail()">
            <i class="fas fa-redo-alt"></i>
            Resend Verification Email
          </button>
        </div>
 
      <div class="link-wrapper">
        <a class="link" routerLink="/sign-in">Login</a>
      </div>

  
      </main>
  
      <!-- side image of card -->
      <aside class="aside-welcome">
        <div class="aside-overlay"></div>
        <h1 class="aside-text">Almost done!</h1>
        <hr class="aside-hr">
      </aside>
    </div>
  </div>
